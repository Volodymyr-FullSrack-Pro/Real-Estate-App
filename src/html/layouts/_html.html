<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description"
		content="House Zone is a real estate website that allows you to find the perfect house for your needs.">
	<meta name="keywords"
		content="real estate, house, apartment, property, buy, sell, rent, house zone, real estate website">
	<title>{{pageTitle}}</title>
	<link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
	<link rel="stylesheet" href="src/styles/main.scss" />
</head>

<body class="{{pageClass}}">
	<div class="wrapper">
		<include src="html/layouts/header/_header.html"></include>

		<block name="main"> </block>
		<include src="html/layouts/footer/_footer.html"></include>
	</div>

	<button class="scroll-to-top" aria-label="Scroll to top">
		<i class="fa-solid fa-arrow-up"></i>
	</button>

	<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src="/src/scripts/main.js"></script>

	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const header = document.querySelector('.fixed-header')
			let lastScrollTop = 0

			window.addEventListener('scroll', () => {
				const scrollTop = window.pageYOffset || document.documentElement.scrollTop

				const scrollToTopBtn = document.querySelector('.scroll-to-top')
				if (scrollTop > 300) {
					scrollToTopBtn.classList.add('visible')
				} else {
					scrollToTopBtn.classList.remove('visible')
				}

				lastScrollTop = scrollTop
			})

			document.querySelector('.scroll-to-top').addEventListener('click', () => {
				window.scrollTo({
					top: 0,
					behavior: 'smooth'
				})
			})
		});
	</script>
</body>

</html>
